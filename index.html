<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/big-screen.css" />
    <title>Gallery app</title>
    <style>
        /* Importing Font from google "Roboto Condensed" */
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
</head>

<body>
    <main class="">
        <section class="slide-holder">
            <div class="img-slide">
                <figure class="img-holder">
                    <img src="assets/img/fox.jpg" alt="FENNEC FOX" class="slide-img" />
                </figure>
                <div class="slide-caption">
                    <h2 class="slide-capt-header">
                        FENNEC <br />FOX
                    </h2>
                    <p class="slide-capt-country">India</p>
                    <button class="slide-capt-more-but">
                        Know more&ThinSpace;<b>&RightArrow;</b>
                    </button>
                </div>
            </div>
            <!-- Slide 1 -->
            <div class="img-slide">
                <figure class="img-holder">
                    <img src="assets/img/whale.jpg" alt="HUMPBACK WHALE" class="slide-img" />
                </figure>
                <div class="slide-caption">
                    <h2 class="slide-capt-header">
                        HUMPBACK <br />WHALE
                    </h2>
                    <p class="slide-capt-country">South Africa</p>
                    <button class="slide-capt-more-but">Know more&ThinSpace;<b>&RightArrow;</b></button>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="img-slide">
                <figure class="img-holder">
                    <img src="assets/img/monkey.jpg" alt="COMMON BROWN BABOON" class="slide-img" />
                </figure>
                <div class="slide-caption">
                    <h2 class="slide-capt-header">
                        COMMON BROWN <br />BABOON
                    </h2>
                    <p class="slide-capt-country">South Africa</p>
                    <button class="slide-capt-more-but">Know more&ThinSpace;<b>&RightArrow;</b></button>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="img-slide">
                <figure class="img-holder">
                    <img src="assets/img/dear.jpg" alt="SPOTTED DEER" class="slide-img" />
                </figure>
                <div class="slide-caption">
                    <h2 class="slide-capt-header">
                        SPOTTED <br />DEER
                    </h2>
                    <p class="slide-capt-country">Amazon</p>
                    <button class="slide-capt-more-but">Know more&ThinSpace;<b>&RightArrow;</b></button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
